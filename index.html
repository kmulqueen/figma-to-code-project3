<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Data Analytics Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="left-col">
            <nav>
                <svg class="back-button">
                    <use href="./back-arrow.svg#arrow" />
                </svg>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#" class="active">My Stats</a></li>
                    <li><a href="#" class="active">Members</a></li>
                    <li><a href="#" class="active">Settings</a></li>
                    <li><a href="#" class="active">Help</a></li>
                </ul>
            </nav>
        </div>
        <section class="main">
            <header>
                <svg class="menu-button">
                    <use href='./menu.svg#menu' />
                </svg>
                <p class="logo">Logo</p>
            </header>
            <div class="center-vertical">
                <div class="content">
                    <h1>Data Analytics</h1>
                    <p>Making sense of your traffic</p>
                    <a href="#" class="cta">Go to my stats</a>
                </div>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
